{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <hr>
    <form action="{% url 'safe_edit' %}" method="POST">
        {% csrf_token %}
        <label>Title: </label><br>
        <input type="text" name="title" placeholder="Enter title" value="{{ title }}"><br>
        <label>Topic's Content: </label><br>
        <textarea name="content" style="height: 50vh">{{ content }}</textarea><br>
        <input type="submit" value="Edit" class="btn btn-primary">
    </form>

{% endblock %}
